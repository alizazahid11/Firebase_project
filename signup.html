var signup = () => {
    let username = document.getElementById('username').value;
    let contact = document.getElementById('contact').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    
    let adminIdentifier = '@admin.com';

let role = email.endsWith(adminIdentifier) ? 'Admin' : 'User';


    console.log(email, password);
    
    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            let user = userCredential.user;
            firebase.database().ref('users/' + user.uid).set({
                uid: user.uid,
                username: username,
                role: role,
                contact: contact,
                email: email,
                password: password
            })
            .then(() => {
                const user = { email: email };
                localStorage.setItem('user', JSON.stringify(user));
                console.log('Admins id created successfully.');
                if (role === 'Admin') {
                    window.location.href = 'E:\SMIT project\salescategory.html';
                } else {
                    window.location.href = 'file:///E:/SMIT%20project/homepage.html';
                }
            })
            .catch((error) => {
                console.log(error);
            });
        })
        .catch((error) => {
            let errorCode = error.code;
            let errorMessage = error.message;
            console.log(errorCode + ': ' + errorMessage);
        });
}
function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.getElementById("togglePassword");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
