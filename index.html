<!DOCTYPE html>
<html>
<head>

  <title>Saylani Welfare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      text-align: center;
       margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: rgb(29, 170, 29);
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
line-height: 1.5;
    }

    h4 {
      color: rgb(9, 9, 196);
     line-height: 0; /* Adjust line spacing for h2 */
    }
    
    .form-group {
      position: relative;
      margin: 70px;
    }

    .form-group input {
      width: 360px;
      padding: 5px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      margin-top:-90px;
      
    
    }

    .icon-container {
      position: absolute;
      right: 500px;
      bottom: 5px;
    
    }

    .icon-container i {
      color: #999;
    }
    .sign-up-button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .options-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top:-70px;
      padding:20px;
      padding-left:30px;
      margin-right:20px
    }

    .options-container input[type="radio"] {
      margin: 5px;
    }
    .sign-up-button {
    
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add a subtle shade */
    }

    .sign-up-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>SAYLANI WELFARE</h1>
  <h4>ONLINE MARKET PLACE</h3>
    <form>
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="User Name" required>
          <div class="icon-container">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="form-group">
            <input type="text" id="contact" name="contact" placeholder="Contact" required>
            <div class="icon-container">
              <i class="fas fa-phone"></i>
            </div>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="icon-container">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="icon-container">
              <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
          </div>
          <div class="options-container">
            <input type="radio" name="action" id="sales" value="sales" required>
            <label for="sales"><b>Sales</b></label>
            <input type="radio" name="action" id="purchase" value="purchase">
            <label for="purchase"><b>Purchase</b></label>
          </div>
          <button type="submit" class="sign-up-button">Sign Up</button>
      </form>
      
        <script>
          function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              eyeIcon.classList.remove("fa-eye");
              eyeIcon.classList.add("fa-eye-slash");
            } else {
              passwordInput.type = "password";
              eyeIcon.classList.remove("fa-eye-slash");
              eyeIcon.classList.add("fa-eye");
            }
          }
        </script>
      
</body>
</html>
