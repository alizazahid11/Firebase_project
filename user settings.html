<script>
  // Function to populate the order details
  function populateOrderDetails(order) {
    const orderList = document.querySelector(".order-list");

    const orderDiv = document.createElement("div");
    orderDiv.classList.add("order");

    orderDiv.innerHTML = `
      <h2>Username: ${order.name}</h2>
      <p>Ordered at: ${order.orderedAt}</p>
      <p>Quantity: ${order.quantity}</p>
      <p>Total Amount: Rs${order.totalAmount.toFixed(2)}</p>
    `;

    orderList.appendChild(orderDiv);
  }

  // Get user's input data from browser storage or form
  const name = localStorage.getItem("name");
  const cartItems = JSON.parse(localStorage.getItem("cartItems"));

  const order = {
    name: name,
    orderedAt: new Date().toLocaleString(),
    quantity: cartItems.reduce((total, item) => total + item.qty, 0),
    totalAmount: cartItems.reduce((total, item) => total + item.price, 0)
  };

  // Call the function to populate the order details
  populateOrderDetails(order);
  function clearCartAndKeepOrderDetails() {
    localStorage.removeItem('cartItems');
    renderCart(); // Clear cart details
  }
</script>
